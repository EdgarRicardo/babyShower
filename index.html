<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="icons/icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Lily+Script+One&family=Mochiy+Pop+One&family=Monofett&family=Nunito:wght@700;900&family=Titan+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <audio id="audioBg" controls hidden>
        <source src="assets/music.mp3" type="audio/mpeg" loop="infinite">
    </audio>
    <div class="general">
        <div class="main">
            <div class="main-info">
                <div class="main-title">
                    <span>Baby</span> 
                    <span>Shower</span>
                  </div>
                <div class="intro">
                    <div id="papasAnimation" class="click animate__animated animate__pulse animate__infinite"
                        data-bs-toggle="modal" data-bs-target="#losPapas">
                        SERGIO y DIANA
                    </div>
                    esperan a su bebé con mucha emoción y lo quieren compartir contigo
                </div>
                <div id="babyAnimation" class="icon-baby-div click animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#generoModal">
                    <i class="ib-baby click" data-bs-toggle="tooltip" title="¿Niño o niña?"></i>
                </div>
                <div class="general-info">
                    <div></div>
                    <span class="date">17<br/>SEP</span>
                    <div class="hour-address">
                        <div class="data">
                            <span class="info">HORA: 3:00PM</span>
                        </div>
                        <div id="addressAnimation" class="data click animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#addressModal">    
                            <i class="ib-location"></i>
                            <div class="info click">
                                En casa de los bbcitos<br> más latositos
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div></div>
                <img class="osito-img" src="assets/osita.png" alt="">
            </div>
        </div>
    </div>
    <img class="flores-img" src="assets/flores.svg" alt="">
    
    <div id="modals-div"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
