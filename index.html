<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="icons/icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Mochiy+Pop+One&family=Monofett&family=Nunito:wght@700;900&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- <div class="modal fade interaccion" id="interaccionId">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title animate__animated animate__jackInTheBox">¡Interactua con la ivitación!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>

    <div class="header">
        <img class="" src="assets/avioncito.png" alt="">
        <div class="main-title">Baby Shower de los OSITOS BBCITOS</div>
        <img class="header-img2" src="assets/osito.png" alt="">
    </div>
    <div class="intro">
        <div id="papasAnimation" class="click animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#losPapas">
            SERGIO y DIANA
            <i class="ib-click to-click"></i>
        </div>
        van a celebrar su baby shower y nos gustaria que nos acompañes.
    </div>
    <div class="general-info">
        <div class="data">
            <div class="div-icon">
                <i class="ib-calendar"></i>
            </div>
            <span class="info">SABADO ## DE SEPTIEMBRE</span>
        </div>
        <div class="data">
            <div class="div-icon">
                <i class="ib-clock"></i>
            </div>
            <span class="info">DE 12H A 20H</span>
        </div>
        <div class="data">
            <div class="div-icon">
                <i class="ib-location"></i>
            </div>
            <div id="addressAnimation" class="info animate__animated animate__pulse animate__infinite">
                <a href="https://goo.gl/maps/gg3iBJgo7fD5ohxU8" target="_blank">
                    en casa de los bbcitos<br> más latositos
                    <i class="ib-click to-click" style="right: 9px; top: -8px;"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="osito">
        <img src="assets/nube3.png" alt="">
    </div>
    <div class="gift">
        <div id="giftAnimation" class="gift-icon click animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#listaRegalos">
            <i class="ib-gift click" data-bs-toggle="tooltip" title="Lista de regalos"></i>
        </div>
        <div class="gift-info">
            <div class="icon-baby-div click" data-bs-toggle="modal" data-bs-target="#generoModal">
                <div id="babyAnimation" class="animate__animated animate__pulse animate__infinite">
                    <i class="ib-baby" data-bs-toggle="tooltip" title="¿Niño o niña?"></i><i class="ib-click to-click" style="top: -30px;"></i>
                </div>
            </div>
            <span>¡No olvides traer un regalo!</span>
        </div>
        <div id="giftAnimation" class="gift-icon click animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#listaRegalos">
            <i class="ib-gift click" data-bs-toggle="tooltip" title="Lista de regalos"></i>
        </div>
    </div>
    <div>
        <div w3-include-html="modals.html"></div> 
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/script.js"></script>
