<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="icons/icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Nunito:wght@700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <img class="avioncito" src="assets/avioncito.png" alt="">
        <div class="main-title">Baby Shower de los OSITOS BBCITOS</div>
        <img class="nube" src="assets/nube3.png" alt="">
    </div>
    <div class="intro">
        <span class="click" data-bs-toggle="modal" data-bs-target="#losPapas">SERGIO y DIANA</span> van a celebrar su baby shower y nos gustaria que nos acompañes.
    </div>
    <div class="general-info">
        <div class="data">
            <div class="div-icon">
                <i class="ib-calendar"></i>
            </div>
            <span class="info">SABADO ## DE SEPTIEMBRE</span>
        </div>
        <div class="data">
            <div class="div-icon">
                <i class="ib-clock"></i>
            </div>
            <span class="info">DE 12H A 20H</span>
        </div>
        <div class="data">
            <div class="div-icon">
                <i class="ib-location"></i>
            </div>
            <span class="info"><a href="https://goo.gl/maps/gg3iBJgo7fD5ohxU8" target="_blank">en casa de los bbcitos más latocitos</a></span>
        </div>
    </div>
    <div class="osito">
        <img src="assets/osito.png" alt="">
    </div>
    <div class="gift">
        <div class="gift-icon click" data-bs-toggle="modal" data-bs-target="#listaRegalos">
            <i class="ib-gift click" data-bs-toggle="tooltip" title="Lista de regalos"></i>
        </div>
        <div class="gift-info">
            <div class="icon-baby-div click" data-bs-toggle="modal" data-bs-target="#generoModal">
                <span>¿</span><i class="ib-baby" data-bs-toggle="tooltip" title="¿Niño o niña?"></i><span>?</span>
            </div>
            <span>¡No olvides traer un regalo!</span>
        </div>
        <div class="gift-icon click" data-bs-toggle="modal" data-bs-target="#listaRegalos">
            <i class="ib-gift click" data-bs-toggle="tooltip" title="Lista de regalos"></i>
        </div>
    </div>
    <div>
        <div w3-include-html="modals.html"></div> 
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="js/w3-include-HTML.js"></script>
</html>
